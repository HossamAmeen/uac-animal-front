<section class="padding employees">
  <div class="container">
    <h1 class="text-center" style="padding-bottom: 20px;">  التارجت</h1>
    <div class="row inputSec">
       
        <label for="date" class="col-sm-1 col-3">بدا :</label>
        <input type="date" class="form-control col-sm-2 col-3" 
        [(ngModel)]="start" />
        <label for="date" class="col-sm-1 col-3">انتهاء :</label>
        <input type="date" class="form-control col-sm-2 col-3" 
        [(ngModel)]="end" />
    </div>

  <div class="print text-center">
    <a style="color: #fff !important;" class="print-btn btn btn-primary"
    title="print button" (click)="submit()" target="_blank">
        عرض
      </a>
</div>
<br>
      <div class="table-responsive">
          <table class="table">
              <thead class="">
                  <tr>
                    
                      <th>اسم الموظف</th>
                      <th>اسم المنتج</th>
                      <th>Target </th>
                      <th>التاريخ</th>
                  
                  </tr>
              </thead>
              <tbody>
                  <tr *ngIf="target.length ==0">لا يوجد تارجت</tr>
                  <tr *ngFor="let item of target "
                      >
                      
                      <td>{{item.empolyee_name}}</td>
                      <td *ngIf="item.product_name!=null">{{item.product_name}}</td>
                      <td *ngIf="item.product_name==null">لا يوجد منتج</td>
                      <td>{{item.target}}</td>
                      <td>{{item.date_from}}</td>
                     
                  </tr> 
              </tbody>
          </table>
      </div>
