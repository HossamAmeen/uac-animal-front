<section class="padding moderators">
    <div class="container">
        <div class="row">
            <button class="btn btn-primary" (click)="allModerators()">الكل</button>
            <button class="btn btn-danger" (click)="onTrash()">المحذوفين</button>
        </div>
         <table class="table text-right">
        <thead class="">
            <tr>
                <th>الموظفين </th>
                <th>تليفون</th>
                <th>منطقه</th>
                <th>اعدادات</th>
            </tr>     
        </thead>
        <tbody>
            <tr *ngFor="let mod of moderators">
                <td>{{mod.name}}</td>
                <td>{{mod.phone}}</td>
                <td>{{mod.area}}</td>
                <td>
                    <button class="btn btn-danger"  
                    (click)="onDelete(mod.id)">DELETE</button>
                    <button class="btn btn-primary"
                     [routerLink]="['/editModerator', mod.id]">
                        EDIT</button>
                </td>
            </tr>
        </tbody>
    </table>

        <div class="print text-center">
            <a style="color: #fff !important;" class="print-btn btn btn-primary"
            title="print button" onclick="window.print();" target="_blank">
                 طباعة 
              </a>
        </div>
    </div>
</section>
