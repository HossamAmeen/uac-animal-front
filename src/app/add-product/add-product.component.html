<div class="container padding">
  <div class="row padding">
      <h2 class="text-center col-12">اضافة منتج فى صفحة المنتجات </h2>
      <div class="col-12">
          <form novalidate [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="col-md-2 text-right" for="name">الأسم:</label>
                <div class="col-md-10">
                    <input type="text" formControlName="name" 
                    class="form-control" required>
                </div>
            </div>
              <div class="form-group">
                  <label class="col-md-2 text-right">اضافة صوره:</label>
                  <div class="col-md-10">
                      <input type="file" accept="image/*" name="url" (change)="onFileSelected($event)" class="form-control">
                  </div>
              </div>
              <div class="form-group">
                      <label class="col-md-2 text-right" for="price">السعر:</label>
                      <div class="col-md-10">
                          <input type="number" formControlName="price" 
                          class="form-control" required>
                      </div>
                  </div>
              <div class="form-group">
                  <label class="col-md-2 text-right" for="desc">الوصف:</label>
                  <div class="col-md-10">
                      <input type="text" formControlName="desc" 
                      class="form-control" required>
                  </div>
              </div>
              <div class="form-group text-center">
                  <input type="submit" class="text-center btn btn-primary" name="submit" value="حفظ" />
              </div>
          </form>
      </div>
  </div>
</div>
