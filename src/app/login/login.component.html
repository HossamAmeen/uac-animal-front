<div class="container">
  <div class="row">
    <div class="login col-md-8 col-md-offset-2">
        <section class="padding">
            <form  (ngSubmit)="loginUser($event)">
              <div class="form-group">
                <label for="username" class="col-md-4">اسم المستخدم:</label>
                <input type="text" class="form-control col-md-8"
                name="username" id="username">
              </div>
              <div class="form-group">
                <label for="pwd" class="col-md-4">الباسورد:</label>
                <input type="password" class="form-control col-md-8" 
                name="password" id="password">
              </div>
              <div class="form-group">
                  <label for="role" class="col-md-4">المسئول:</label>
                  <select class="form-control col-md-8" id="role">
                    <option value="admin">ادمن</option>
                    <option value="moderator">مدير منطقة</option>
                  </select>
                </div>
              <input type="submit" name="submit" 
              class="btn btn-primary" value="دخول">
            </form>
          </section>
    </div>
  </div>
  </div>
